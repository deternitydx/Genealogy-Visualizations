<!DOCTYPE html>
<html>

<head>
  <title>Custom Query View</title>
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/storedhtml.js"></script>
  <script type="text/javascript" src="js/dl_csv.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.css">
  <script type="text/javascript" charset="utf8"
    src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.js"></script>


  <!-- vv buttons vv -->
  <script type="text/javascript" charset="utf8"
    src="https://cdn.datatables.net/buttons/1.6.1/js/buttons.dataTables.js"></script>
  <script type="text/javascript" charset="utf8"
    src="https://cdn.datatables.net/buttons/1.6.1/js/dataTables.buttons.min.js"></script>
  <script type="text/javascript" charset="utf8"
    src="https://cdn.datatables.net/buttons/1.6.1/js/buttons.flash.min.js"></script>
  <script type="text/javascript" charset="utf8"
    src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
  <script type="text/javascript" charset="utf8"
    src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
  <script type="text/javascript" charset="utf8"
    src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
  <script type="text/javascript" charset="utf8"
    src="https://cdn.datatables.net/buttons/1.6.5/js/buttons.html5.min.js"></script>
  <script type="text/javascript" charset="utf8"
    src="https://cdn.datatables.net/buttons/1.6.5/js/buttons.print.min.js"></script>



  <script type="text/javascript" src="js/dynamic_query.js"></script>
  <style>
    * {
      font-family: "Work Sans";
    }

    table {
      border: 1px solid lightgray;
      margin: auto;
    }

    .dataTables_wrapper {
      width: 90%;
      margin: auto;
      display: none;
    }

    #stats-view {
      width: 60%;
      margin-bottom: 20px;
    }

    .delete-button {
      border: 1px solid red;
      border-radius: 20px;
      font-weight: bold;
      outline: none;
    }

    .delete-button:hover {
      color: red;
    }

    #result-button {
      font-size: 15px;
      margin-top: 10px;
      border: 1px solid blueviolet;
      border-radius: 20px;
      font-weight: bold;
      outline: none;
    }

    #result-button:hover {
      color: blueviolet;
    }

    #add-button {
      border: 1px solid green;
      border-radius: 20px;
      font-weight: bold;
      outline: none;
    }

    #add-button:hover {
      color: green;
    }

    td,
    th {
      width: calc(100% / 6%);
      border: 1px solid lightgray;
    }

    th {
      text-align: left;
    }

    tr:nth-child(even) {
      background: #f7f7f7;
    }

    tr:nth-child(odd) {
      background: white;
    }

    #form-container {
      margin-left: 5px;
      margin-top: 5px;
    }

    #limit-selector {
      width: 4em;
    }

    #result-count {
      margin-left: 5%;
    }

    .null-result {
      color: lightgray;
    }

    .processing {
      text-align: center;
    }

    #return-speed {
      font-size: small;
    }
  </style>
</head>

<body>
  <h1>Nauvoo DB Custom Query Constructor</h1>
  <hr />
  <div id="form-container" hidden>
    <div>
      Looking for:
      <select id="result-classifier" onchange="setResultType(this.value)">
        <option value="Person" selected>People</option>
        <option value="Marriage">Marriages</option>
        <option value="Adoption">Adoptions</option>
      </select>
      in
      <select id="db-restrictor">
        <option value="All" selected>All People</option>
        <option value="AnnointedQuorum">Annointed Quorum</option>
      </select><br />
    </div>
    <div id="param-selector"></div>
    <button id="add-button" onclick="addNewConstraint()">+ and</button>
    <br />
    <button id="result-button" onclick="getResult()">Get Result</button><br />

  </div>
  <h3 id="processing-info" class="processing"></h3>
  <h5 id="processing-sub" class="processing"></h5>
  <table id="stats-view" hidden></table>
  <table id="results-view" hidden>
  </table>
</body>

</html>
